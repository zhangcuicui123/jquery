	$("#box li").each(function(sindex){
		var sindex = sindex;
		$("#box ul li").mouseover(function(){
			if($("#box ul li").eq(sindex).is(":animated")){
				return;
			}
			if(sindex > $(this).index()){			
				$("#box ul li").eq(sindex).animate({"left" : 499 + 64 * (sindex-1)},1000);
			}else{
				$("#box ul li").eq(sindex).animate({"left" : 64 * sindex},1000);
			}
		})
		
	})


	$("#box").mouseleave(function(){
