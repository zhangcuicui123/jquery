<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2017.5.3-jquery</title>
</head>
<script src="js/jquery.js" charset="utf-8"></script>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#box{
		width: 820px;
		height: 334px;
		margin: 100px auto;
		position: relative;
		overflow: hidden;
	}
	#box ul li{
		position: absolute;
		width: 499px;
		height: 333px;
		top: 0;
		overflow: hidden;
	}
	#box ul li img{
		width: 499px;
		height: 333px;
	}
	#box ul li.img1{left: 0;}
	#box ul li.img2{left: 136px;}
	#box ul li.img3{left: 272px;}
	#box ul li.img4{left: 408px;}
	#box ul li.img5{left: 544px;}
	#box ul li.img6{left: 680px;}
</style>
<body>
	<div id="box">
		<ul>
			<li class="img1"><a href=""><img src="images/01.jpg" alt=""></a></li>
			<li class="img2"><a href=""><img src="images/02.jpg" alt=""></a></li>
			<li class="img3"><a href=""><img src="images/03.jpg" alt=""></a></li>
			<li class="img4"><a href=""><img src="images/04.jpg" alt=""></a></li>
			<li class="img5"><a href=""><img src="images/05.jpg" alt=""></a></li>
			<li class="img6"><a href=""><img src="images/06.jpg" alt=""></a></li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	//get到的知识点:each和stop方法
	var i;
	var imgR;
	var imgL;
	$("#box li").each(function(){
		$(this).mouseover(function(){
			i = $(this).index();
 			imgL = "#box li:lt(" + i + ")" //获取当前左侧的所有图片
			imgR = "#box li:gt(" + i + ")" //获取当前右侧的所有图片
 			//当前图片的变化
 			$(this).stop(true).animate({"left" : i * 64}, 1000);
 			//左侧图片的变化
 			$(imgL).each(function(){
 				$(this).stop(true).animate({"left" : ($(this).index()) * 64}, 1000)
 			})
			 //右侧图片的变化
 			$(imgR).each(function(){
 				$(this).stop(true).animate({"left" : 499 + ($(this).index() - 1) * 64}, 1000)
 			})
 		}).mouseleave(function(){
		 	$("#box li").each(function(){
		 		$(this).stop(true).animate({"left" : ($(this).index())*136}, 1000);
		 	})
 		});
	})
</script>
</html>
