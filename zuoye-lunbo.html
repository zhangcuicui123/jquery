<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>2017.5.2-jquery-zuoye</title>
	</head>
	<script src="js/jquery.js" charset="utf-8"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#view{
			width: 600px;
			height: 320px;
			overflow: hidden;
			position: relative;
			margin: 100px auto;
		}
		#view ul{
			width: 3000px;
			height: 320px;
			/* 动画效果设置 */
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#view ul li{
			width: 600px;
			height: 320px;
			list-style: none;
			/*淡入淡出设置*/
			position: absolute;
			top: 0px;
			left: 0px;

		}
		#view img{
			width: 600px;
			height: 320px;
		}
	</style>
	<body>
		<div id = "view">
			<ul>
				<li><a href="#"><img src="./images/banner1.jpg"></a></li>
				<li><a href="#"><img src="./images/banner2.jpg"></a></li>
				<li><a href="#"><img src="./images/banner3.jpg"></a></li>
				<li><a href="#"><img src="./images/banner4.jpg"></a></li>
			</ul>
		</div>
	</body>

	//淡入淡出效果
	var i = 3;
	setInterval(function(){		
		$("li").eq(i).fadeOut(900);

			i = 3

		$("li").eq(i).fadeIn(900);
	},2000)

</html>
